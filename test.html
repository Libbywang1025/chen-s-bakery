<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./bootstrap-4.2.1-dist/css/bootstrap.min.css">
  
  <style>
    *{
      margin: 0;
      padding: 0;
      list-style: none;
    }
    #menu_control{
      position: absolute;
      z-index: -2;
      opacity: 0;
    }
    .header{
      height: 50px;
      background-color: #ccc;
      position: relative;
    }
    .logo{
      width: 60px;
      height: 40px;
    }
    .logo img{
      vertical-align: middle;
    }
    .menu_btn{
      width: 40px;
      height: 40px;
      background-color:#000;
      display: block;
      position: absolute;
      top: 5px;
      right: 10px;
    }
    .menu_btn span{
      opacity: 0;
      width: 1px;
      height: 1px;
      display: block;
      overflow: hidden;
    }
    .menu_btn::before{
      content: '';
      position: absolute;
      height: 2px;
      left: 2px;
      width: 36px;
      background-color: #aaa;
      top: 0;
      bottom: 0;
      margin: auto;
      box-shadow: 0px 8px 0px #aaa,
      0px -8px 0px #aaa;
    }
    nav{
      width: 80%;
      height: calc(100vh - 50px);
      background-color: #fcc;
      position: absolute;
      top: 50px;
      left: -100%;
      transition: .5s;
    }
    nav a{
      display: block;
      text-decoration: none;
      color: aqua;
      padding: 10px 20px;
      border-bottom: 1px solid aqua;
    }
    #menu_control:checked ~ .header nav{
      left: 0;
    }
    .img-wrap{
      width: 300px;
      height: auto;
    }
    .container{
      background-color: #aaa;
    }

  </style>
</head>
<body>


<div class="container d-flex align-items-center ">
  <div class="img-wrap ">
    <img class=w-100 src="./images/about.jpg" alt="">
  </div>
  <div class="content ">
    <h4 >「阜東氏號所」不僅僅是一間麵包所
      <br>
      也希望帶您們踏入南區的美好
    </h4>
    <p >
      我是南區長大的囝仔，
      <br>
      對我來說南區是個舒服的地方，
      <br>
      有著最在地的人情味、區域文化風情。
      <br>
      位在南區的手作歐系麵包街邊所，
      <br>
      以自家培養酵種-黑麥酸種、
      <br>
      魯邦種代替商業速發酵母，
      <br>
      製作無糖無油無蛋奶歐系麵包，
      <br>
      讓身體好消化也好吸收更是無負擔。
    </p>
  </div>
  
</div>
