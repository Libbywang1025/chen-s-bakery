<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./bootstrap-4.2.1-dist/css/bootstrap.min.css">
  
  <style>
    *{
      margin: 0;
      padding: 0;
      list-style: none;
    }
    #menu_control{
      position: absolute;
      z-index: -2;
      opacity: 0;
    }
    .header{
      height: 50px;
      background-color: #ccc;
      position: relative;
    }
    .logo{
      width: 60px;
      height: 40px;
    }
    .logo img{
      vertical-align: middle;
    }
    .menu_btn{
      width: 40px;
      height: 40px;
      background-color:#000;
      display: block;
      position: absolute;
      top: 5px;
      right: 10px;
    }
    .menu_btn span{
      opacity: 0;
      width: 1px;
      height: 1px;
      display: block;
      overflow: hidden;
    }
    .menu_btn::before{
      content: '';
      position: absolute;
      height: 2px;
      left: 2px;
      width: 36px;
      background-color: #aaa;
      top: 0;
      bottom: 0;
      margin: auto;
      box-shadow: 0px 8px 0px #aaa,
      0px -8px 0px #aaa;
    }
    nav{
      width: 80%;
      height: calc(100vh - 50px);
      background-color: #fcc;
      position: absolute;
      top: 50px;
      left: -100%;
      transition: .5s;
    }
    nav a{
      display: block;
      text-decoration: none;
      color: aqua;
      padding: 10px 20px;
      border-bottom: 1px solid aqua;
    }
    #menu_control:checked ~ .header nav{
      left: 0;
    }

  </style>
</head>
<body>
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="./images/279269663_1331033440641740_7176993009613511456_n.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="./images/IMG_1256.JPG" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="./images/IMG_4755.JPG" class="d-block w-100" alt="...">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
