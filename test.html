    <style>
      * {
        margin: 0;
        padding: 0;
        list-style: none;
      }
      #menu_control {
        position: absolute;
        z-index: -2;
        opacity: 0;
      }
      .header {
        height: 50px;
        background-color: #ccc;
        position: relative;
      }
      .logo {
        width: 60px;
        height: 40px;
      }
      .logo img {
        vertical-align: middle;
      }
      .menu_btn {
        width: 40px;
        height: 40px;
        background-color: #000;
        display: block;
        position: absolute;
        top: 5px;
        right: 10px;
      }
      .menu_btn span {
        opacity: 0;
        width: 1px;
        height: 1px;
        display: block;
        overflow: hidden;
      }
      .menu_btn::before {
        content: '';
        position: absolute;
        height: 2px;
        left: 2px;
        width: 36px;
        background-color: #aaa;
        top: 0;
        bottom: 0;
        margin: auto;
        box-shadow: 0px 8px 0px #aaa, 0px -8px 0px #aaa;
      }
      nav {
        width: 80%;
        height: calc(100vh - 50px);
        background-color: #fcc;
        position: absolute;
        top: 50px;
        left: -100%;
        transition: 0.5s;
      }
      nav a {
        display: block;
        text-decoration: none;
        color: aqua;
        padding: 10px 20px;
        border-bottom: 1px solid aqua;
      }
      #menu_control:checked ~ .header nav {
        left: 0;
      }
      .img-wrap {
        width: 300px;
        height: auto;
      }
      .container {
        background-color: rgb(255, 255, 255);
      }
      .content {
        color: #097373;
      }
      h4 {
        top: 0%;
      }

  .crisp-card{
    position: relative;
    perspective: 1000px;
    transform-style:preserve-3d ;
    width: 300px;
    height: 400px;  
    transition: .5s;
  }
  .crisp-card>div{
    width: 100%;
    height: auto;
    position: absolute;
    top: 0;
    left:0;
    backface-visibility: hidden;

  }

  .back{
    transform: rotateY(180deg);
  }
  .crisp-card:hover{
    transform: rotateY(180deg);
  }

      <div class="crisp-card ">

              <br>

            </p>
        </div>
