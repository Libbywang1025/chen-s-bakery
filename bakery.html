              <h4 class="pt-3 pt-md-0">「阜東氏號所」不僅僅是一間麵包所
                <br>
                也希望帶您們踏入南區的美好
              </h4>
              <p class="pt-3">
                我是南區長大的囝仔，
                <br>
                對我來說南區是個舒服的地方，
                <br>
                有著最在地的人情味、區域文化風情。
                <br>
                位在南區的手作歐系麵包街邊所，
                <br>
                以自家培養酵種-黑麥酸種、
                <br>
                魯邦種代替商業速發酵母，
                <br>
                製作無糖無油無蛋奶歐系麵包，
                <br>
                讓身體好消化也好吸收更是無負擔。
              </p>
